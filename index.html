<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .movie-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
        }

        .movie img {
            width: 100%;
        }

        .movie p {
            padding: 10px;
        }

        .feedback-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .feedback-btn:hover {
            background-color: #b00710;
        }

        /* Feedback Popup Styles */
        .feedback-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .feedback-popup iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 8px;
        }

        .feedback-popup.show {
            display: flex;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
</header>

<div class="content">
    <h1>Popular Movies</h1>
    <div class="movie-grid">
        <div class="movie">
            <img src="template/kapela.jpg" alt="Kapela">
            <p>Kapela</p>
        </div>
        <div class="movie">
            <img src="template/tita.jpg" alt="Titanic">
            <p>Titanic</p>
        </div>
        <div class="movie">
            <img src="template/kal.jpeg" alt="Kalki">
            <p>Kalki</p>
        </div>
        <div class="movie">
            <img src="template/TB.jpg" alt="The Boys">
            <p>The Boys</p>
        </div>
    </div>
</div>

<button class="feedback-btn" onclick="toggleFeedbackPopup()">Feedback</button>

<div class="feedback-popup" id="feedbackPopup">
    <iframe src="prank.html"></iframe>
</div>

<script>
    function toggleFeedbackPopup() {
        const feedbackPopup = document.getElementById('feedbackPopup');
        feedbackPopup.classList.toggle('show');
    }
</script>

</body>
</html>

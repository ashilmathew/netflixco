<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Keyboard Prank</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #ff4757;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #2f3542;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #f1f2f6;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #57606f;
            font-size: 16px;
            background-color: #57606f;
            color: #f1f2f6;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff6b81;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e74c3c;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], textarea {
                padding: 8px;
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 8px;
                font-size: 16px;
            }
        }

        /* Hack Alert Styles */
        .hack-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #ff4757;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .hack-alert.show {
            display: flex;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script>
        function randomChar() {
            const chars = 'abcdefghijklmnopqrstuvwxyz';
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function prankInput(e) {
            if (Math.random() > 0.7) {
                e.target.value += randomChar();
            }
        }

        function autoInsertRandomText() {
            const inputs = document.querySelectorAll('input[type="text"], textarea');
            inputs.forEach(input => {
                input.value += randomChar();
            });
        }

        function playErrorSound() {
            const errorSound = new Audio("template/error.mp3" ); // Replace with the path to your error sound file
            errorSound.play();
        }

        function showHackAlert() {
            playErrorSound();
            const hackAlert = document.querySelector('.hack-alert');
            hackAlert.classList.add('show');
            setTimeout(() => {
                alert("Just kidding! It's a prank ðŸ˜œ");
                location.reload();
            }, 5000);
        }

        window.onload = function() {
            let inputs = document.querySelectorAll('input[type="text"], textarea');
            inputs.forEach(input => {
                input.addEventListener('input', prankInput);
            });

            // Automatically insert random text every 2 seconds
            setInterval(autoInsertRandomText, 2000);

            // Display "Your phone is hacked" message after 10 seconds
            setTimeout(showHackAlert, 10000);
        };
    </script>
</head>
<body>
    <h1>Submit Your Suggestions!</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="message">Message Suggestion:</label>
        <textarea id="message" name="message" rows="4"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <div class="hack-alert">
        <p>Your Phone is Hacked!</p>
    </div>
</body>
</html>
